<ion-content>
  <div class="gift-list">

		<div class="gift-item" *ngFor = "let item of unhandleExpressGiftArray;let i = index">
			<dl *ngIf = "item.subscribeState=='1'">
			<dt><img src="{{item.imgUrl}}" alt=""></dt>
			<dd class="product-title">
				<h2>{{item.name}}</h2>
				<!-- success unstart -->
				<span class="unstart">立即兑换</span>
			</dd>
			<dd class="reserve-phone">
						<span>预约手机：{{item.subscribePhone}}</span>
				<a href="tel:{{item.subscribePhone}}"><img src="assets/image/phone.png"></a>
			</dd>
			<dd class="member-phone">会员手机：{{item.memberPhone}}</dd>
			<dd class="get-time">领取时间：{{item.getTime}}</dd>
			</dl>
			<div class="reserve-time" *ngIf = "item.subscribeState=='1'">
				<div class="member-info">
					<ul>
						<li>家长姓名：{{item.patriarchName}}</li>
						<li>家长手机号：{{item.patriarchPhone}}</li>
						<li>宝宝姓名：{{item.babyName}}</li>
						<li>宝宝身高：{{item.babyHeight}}cm</li>
						<li>宝宝证件号：{{item.babyIDNumber}}</li>
					</ul>
				</div>
				<div class="btn-time">
					<button ion-button round (click)="sendProduct(i)">发货</button>
				</div>
			</div>
		</div>
	
  </div>
  <div class="btn-selfview" (click)="goExpressgift()">
	<span>查看已兑换快递赠品</span>
  </div>

</ion-content>
