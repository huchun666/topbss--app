<ion-header>
  <ion-navbar>
    <ion-title text-center>配单列表</ion-title>
    <span class='icon-creat-order' (touchstart)="orderRepertory()">
      <img src="../assets/image/creatorder.png" alt="配单仓">
      配单仓
    </span>
  </ion-navbar>
</ion-header>
<ion-content>
<div class="search-box">
  <!-- 搜索框 -->
  <ion-searchbar
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  placeholder="请输入商品名称"
  >
  </ion-searchbar>
</div>
<div class="product-list">
  <ul>
    <li *ngFor="let product of productList">
      <img [src]="product.imageName" alt="产品">
      <p>{{ product.name }}</p>
      <div class="btn-add"><button ion-button round (click)="addProductModal(product)">加入配单仓</button></div>
    </li>
    <!-- <li>
      <img src="../assets/image/productimg2.png" alt="产品">
      <p>可爱小裙子 女童 秋冬 时尚QS1226603</p>
      <div class="btn-add"><button ion-button round (click)="addProductModal()">加入配单仓</button></div>
    </li> -->
  </ul>
</div>
</ion-content>
