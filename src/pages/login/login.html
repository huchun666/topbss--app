<ion-content>
  <h1 class="logo" ><img src="./assets/image/logo.png" alt="淘璞帮"></h1>
  <div class="login-content">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="userName" type="tel" placeholder="账号或手机号码" maxlength=11 required clearInput=true></ion-input>
      </ion-item>
      <!-- <div class='login-error' *ngIf="isUserName">*请输入账号或手机号码</div> -->
      <ion-item>
        <ion-input [(ngModel)]="pwd" type="password" placeholder="密码" required clearInput=true></ion-input>
      </ion-item>
      <!-- <div class='login-error' *ngIf="isPwd">*请输入密码</div> -->
      <ion-item>
        <ion-label>记住密码</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item  class="forget" (click)="forget()">
        <span>忘记密码?</span>
      </ion-item>
    </ion-list>
    <button class="btn-login" ion-button block round (click)="login()">登录</button>
    <div class="error3" *ngIf="isNameAndPwd">账号或密码不正确，请确认后重新输入</div>
  </div>
</ion-content>
