<ion-content>
  <div class="totle-money" *ngIf="isShow">总金额：￥ {{ sum }}</div>
  <ul class="first-card" *ngFor = "let item of orderDetail">
    <li>订单编号：{{ item.relateId }}</li>
    <li>结算基数：￥{{ item.baseAmount }}</li>
    <li>奖励比例：{{ item.percent }}</li>
    <li>奖励金额：￥{{ item.amount }}</li>
  </ul>
  <ion-infinite-scroll  (ionInfinite)="loadMore($event)" *ngIf="orderDetail.length < count">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载中">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
