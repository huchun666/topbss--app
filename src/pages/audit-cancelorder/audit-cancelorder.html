<ion-header>
  <ion-navbar>
    <ion-title text-center>已审核取消订单</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <div class="order-list">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>
    <div class="order-items" *ngFor="let item of audutCancelorderArray;let i = index">
      <!-- 订单编号 -->
      <div class="order-title">
        <h2>订单编号：
          <span>{{item.orderId}}</span>
        </h2>
        <!--color auditing or pass -->
        <span class="audit-status pass">{{item.status | setCancelOrderStatus}}</span>
      </div>

      <div class="order-item" *ngFor="let single of item.itemList">
        <dl>
          <dt>
            <img class="my-picture" [src]="single.productSkuDTO.fileName" [alt]="single.productSkuDTO.productName">
          </dt>
          <dd class="product-title">{{ single.productSkuDTO.productName }}</dd>
          <dd class="sku-list">
            <span *ngFor="let sku of single.productSkuDTO.attrValueList">{{ sku.attrValue }} </span>
          </dd>
          <dd class='price'>￥{{ single.unitPrice }}</dd>
          <dd class="count">X{{ single.number }}</dd>
        </dl>
      </div>

      <div class="orderOprate">
        <dl>
          <dd class="total">{{item.amount}}件商品，实付￥{{item.payAmount}}</dd>
          <dd class="member-phone">会员手机：{{item.memberMobile}}</dd>
        </dl>
      </div>
    </div>

    <div class="no-data" *ngIf = "noData">
      <img src="../../assets/image/nodata.png" alt="">
      <p>空空如也</p>
    </div>
    <ion-infinite-scroll (ionInfinite)="infiniteGetSelfGiftList($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </div>

</ion-content>
