<ion-header>
  <ion-navbar>
    <ion-title text-center>已兑换自提赠品</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="gift-list">
	
	<div class="gift-item" *ngFor = "let item of seflGiftArray">
	  <dl>
		<dt><img src="{{item.imgUrl}}" alt=""></dt>
		<dd class="product-title">
		  <h2>{{item.name}}</h2>
			<!-- success unstart -->
			<span class="unstart" *ngIf = "item.subscribeState=='1'">预约兑换</span>
		  <span class="unstart" *ngIf = "item.subscribeState=='2'">到店兑换</span>
		</dd>
		  <!-- <dd class="reserve-phone">
			<span>预约手机：13761489650</span>
			<a href="tel:13761489650"><img src="assets/image/phone.png"></a>
		  </dd> -->
			<dd class="member-phone">会员手机：{{item.memberPhone}}</dd>
			<dd class="member-phone" *ngIf = "item.subscribeState=='1'">预约手机：{{item.memberPhone}}</dd>
		  <dd class="get-time">领取时间：{{item.getTime}}</dd>
		  <dd class="get-time exchangeTime">兑换时间：{{item.exchangeTime}}</dd>
	  </dl>
	  <div class="reserve-time">
		<div class="show-time" *ngIf = "item.subscribeState=='1'">预约到店时间：{{item.subscribeArriveTime}}</div>
		<div class="show-time">导购员：{{item.shoppingGuideName}}</div>
	  </div>
	</div>
	
  </div>
</ion-content>
