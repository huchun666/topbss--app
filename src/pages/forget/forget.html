<ion-header>
  <ion-navbar>
    <ion-title text-center>找回密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="forget-box">
    <ion-list>
      <ion-item class="">
        <ion-input type="tel" placeholder="请输入手机号" maxlength=11 required clearInput=true></ion-input>
      </ion-item>
      <ion-item class="img-input">
        <ion-input type="text" placeholder="图形验证码" required clearInput=true></ion-input>
      </ion-item>
      <ion-item class="img-validate">
        <img src="./assets/image/imgvalidate.png" alt="">
      </ion-item>
      <ion-item class="msg-input">
        <ion-input type="text" placeholder="短信验证码" required clearInput=true></ion-input>
      </ion-item>
      <ion-item class="msg-validate">
        <button ion-button block>获取验证码</button>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="输入新密码" required clearInput=true></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="重复密码" required clearInput=true></ion-input>
      </ion-item>
    </ion-list>
    <button class="btn-forget" ion-button block round>确认</button>
  </div>
</ion-content>
