<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title text-center>找回密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="tel" placeholder="请输入手机号" maxlength=11 required clearInput=true></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="图形验证码" required clearInput=true></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="短信验证码" required clearInput=true></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="输入新密码" required clearInput=true></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="重复密码" required clearInput=true></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
